dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true,
    confirm_email: false, allow_remember_me: true, remember_me_days: 30}
  server_config: {user_table: users}
- source: /runtime/services/anvil/secrets.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/email.yml
  client_config: {}
  server_config: {}
startup: {type: form, module: LoginPage}
package_name: SaaS_Template
allow_embedding: false
name: SaaS Template
runtime_options:
  version: 3
  client_version: '3'
  server_version: python3-full
  server_spec: {base: python310-standard}
startup_form: null
native_deps: {head_html: "<!-- Anvil Generated Migration Script -->\n<script type=\"\
    module\">\n    window.anvil.enableLegacy({\n        bootstrap3: true,\n      \
    \  classNames: true,\n        __dict__: true,\n    });\n  \n  document.getElementsByClassName(\"\
    test\");\n</script>\n"}
db_schema:
  users:
    client: none
    server: full
    columns:
    - name: email
      type: string
      admin_ui: {order: 0, width: 200}
    - name: enabled
      type: bool
      admin_ui: {order: 1, width: 200}
    - name: last_login
      type: datetime
      admin_ui: {order: 2, width: 200}
    - name: password_hash
      type: string
      admin_ui: {order: 3, width: 200}
    - name: n_password_failures
      type: number
      admin_ui: {order: 4, width: 200}
    - name: confirmed_email
      type: bool
      admin_ui: {order: 5, width: 200}
    - name: email_confirmation_key
      admin_ui: {order: 2.5, width: 200}
      type: string
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
    - name: subscription
      admin_ui: {width: 200}
      type: string
    - name: stripe_id
      admin_ui: {width: 200, order: 9}
      type: string
    - name: remembered_logins
      admin_ui: {order: 10, width: 200}
      type: simpleObject
    - name: name
      admin_ui: {order: -1, width: 200}
      type: string
    - name: cancel_subscription_at_period_end
      admin_ui: {order: 8.5, width: 446}
      type: bool
    title: Users
