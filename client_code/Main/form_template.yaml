is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_spacing: none}
  name: content_panel
  layout_properties: {slot: default}
  components: []
- name: column_panel_2
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: default}
- type: FlowPanel
  properties: {align: justify, spacing: none}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: pricing_button
    properties: {text: Pricing, role: null}
    type: Button
    layout_properties: {}
    event_bindings: {click: pricing_button_click}
  - name: upgrade_button
    properties: {role: '', text: Upgrade}
    type: Button
    event_bindings: {click: upgrade_button_click}
    layout_properties: {}
  - name: create_account_button
    properties: {text: Create an account, role: '', icon: ''}
    type: Button
    layout_properties: {}
    event_bindings: {click: create_account_button_click}
  - name: login_button
    properties: {text: Log in, role: tonal-button, icon: 'fa:sign-in', background: ''}
    type: Button
    layout_properties: {}
    event_bindings: {click: login_button_click}
  - name: account_button
    properties: {text: '', icon: 'fa:user', role: tonal-button, border: '', align: center,
      icon_align: top}
    type: Button
    layout_properties: {expand: false, width: null}
    event_bindings: {click: account_button_click}
