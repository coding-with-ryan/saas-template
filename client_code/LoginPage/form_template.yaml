container:
  type: HtmlTemplate
  properties: {html: <div anvil-slot="default"></div>}
  event_bindings: {show: form_show}
components:
- name: column_panel_1
  properties: {col_widths: '{"ODIPQA":10,"ELPSDO":40,"OGVDPR":10}'}
  type: ColumnPanel
  layout_properties: {slot: default}
  components:
  - name: spacer_3
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'DLQMFA,HOVZYD'}
  - name: TEMPLATE_EXPLANATION_rich_text
    properties: {content: 'Hello and welcome to Anvil''s SaaS template! If you haven''t
        found it already, here is a guide which will take you through how this template
        works and how to build on it:

        [https://anvil.works]()


        There are a couple of prerequisites to using this template:

        1. A [Stripe account](https://stripe.com)

        2. A basic knowledge of Anvil (a great start is Anvil''s Feedback form tutorial:

        [https://anvil.works/learn/tutorials/feedback-form](https://anvil.works/learn/tutorials/feedback-form))

        3. An Anvil Personal Plan or above


        To get an idea of what out-of-the-box functionality the template has, start
        by running the app and following along with the instructions.


        Once you''ve done that, come back to the editor and follow the instructions
        in the APP_README form. This will give you instructions to help you setup
        your SaaS app.', font_size: 24}
    type: RichText
    layout_properties: {grid_position: 'HWIYIJ,RJYZZM'}
  - name: spacer_2
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'IPDJEA,ODIPQA', full_width_row: true}
  - name: outlined_card_1
    properties: {role: outlined-card, col_spacing: medium, visible: true}
    type: ColumnPanel
    layout_properties: {grid_position: 'IPDJEA,ELPSDO SXNBPA,YBDAKR', full_width_row: true}
    components:
    - name: title
      properties: {text: 'Add your company name, tagline and/or logo here.', visible: true,
        align: center, role: headline}
      type: Label
      layout_properties: {grid_position: 'SVXNZN,LLDZNU'}
    - name: login_button
      properties: {role: filled-button, text: Login, font_size: 30, spacing_above: large,
        icon_align: right, spacing_below: large, bold: false, underline: false, icon: ''}
      type: Button
      layout_properties: {grid_position: 'ENWHOG,WQKXEU'}
      event_bindings: {click: login_button_click}
  - name: spacer_1
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'IPDJEA,OGVDPR'}
is_package: true
