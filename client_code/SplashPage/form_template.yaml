container:
  type: HtmlTemplate
  properties: {html: <div anvil-slot="default"></div>}
  event_bindings: {show: form_show}
components:
- name: column_panel_1
  properties: {col_widths: '{"ODIPQA":10,"ELPSDO":40,"OGVDPR":10}'}
  type: ColumnPanel
  layout_properties: {slot: default}
  components:
  - name: spacer_3
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'DLQMFA,HOVZYD'}
  - name: spacer_2
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'IPDJEA,ODIPQA'}
  - name: outlined_card_1
    properties: {role: outlined-card, col_spacing: medium, visible: false}
    type: ColumnPanel
    layout_properties: {grid_position: 'IPDJEA,ELPSDO'}
    components:
    - name: title
      properties: {role: title, align: center, foreground: 'theme:Secondary', visible: true,
        text: Hello and welcome to a your SaaS product's splash. Replace this text with your logo and/or tagline.,
        font_size: 28, spacing_above: large, spacing_below: large, bold: false}
      type: Label
      layout_properties: {grid_position: 'FUMSQT,OVHWPZ'}
    - name: login_button
      properties: {role: filled-button, text: Login, font_size: 30, spacing_above: large,
        icon_align: right, spacing_below: large, bold: false, underline: false, icon: ''}
      type: Button
      layout_properties: {grid_position: 'ENWHOG,WQKXEU'}
      event_bindings: {click: login_button_click}
  - name: spacer_1
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'IPDJEA,OGVDPR'}
is_package: true
